<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Explore Lombok</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap");
    </style>
  </head>
  <body class="alan-sans">
    <header>
      <!-- Navbar -->
      <nav class="navbar fixed-top bg-body-tertiary navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/logo/beach_logo.png"
              alt="Logo"
              width="30"
              class="d-inline-block align-text-top"
            />
            Explore Lombok
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- BANNER -->
      <section id="banner">
        <div class="center-banner-text">
          <h1
            class="fade-in myfg-dark banner-text text-center banner-text-properties"
          >
            <strong>EXPLORE LOMBOK</strong>
          </h1>
        </div>
        <div class="banner-container">
          <div
            id="carouselExampleSlidesOnly"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner img-banner">
              <div class="carousel-item active">
                <img
                  src="./assets/img/beach1.jpg"
                  class="d-block w-100"
                  alt="image banner 1"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/img/beach2.jpg"
                  class="d-block w-100"
                  alt="image banner 2"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/img/beach3.jpg"
                  class="d-block w-100"
                  alt="image banner 3"
                />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- EVENT MENDATANG -->
      <section id="event"></section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
